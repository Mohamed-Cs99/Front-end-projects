<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signUp.css">
    <title>Registration</title>
</head>

<body>
    <section id="signUp" class="vh-100 position-relative">

        <div class="layer position-absolute">
            <nav class="bg-light py-1  fixed-top">
                <div class="navItem text-center">
                    <img src="images/logo2.png" alt="Logo">
                    <span class="font-weight-bolder"> Auto Car Center</span>

                </div>

            </nav>
            <div class="container h-100 d-flex justify-content-center align-items-center">
                <form class="form">
                    <p class="title">Register </p>
                    <p class="message text-center font-weight-bolder ">Welcome To Auto Car Center </p>
                    <div class="flex">
                        <label>
                            <input required="" placeholder="Firstname" type="text" class="input">
                            <!-- <span>Firstname</span> -->
                        </label>

                        <label>
                            <input required="" placeholder="Lastname" type="text" class="input">
                            <!-- <span>Lastname</span> -->
                        </label>
                    </div>

                    <label>
                        <input required="" placeholder="Email" type="email" class="input">
                        <!-- <span>Email</span> -->
                    </label>

                    <label>
                        <input required="" placeholder="Password" type="password" class="input">
                        <!-- <span>Password</span> -->
                    </label>
                    <label>
                        <input required="" placeholder="Confirm password" type="password" class="input">
                        <!-- <span>Confirm password</span> -->
                    </label>
                    <button class="submit">Submit</button>
                    <p class="signin">Already have an acount ? <a href="login.html">Signin</a> </p>
                </form>
            </div>

        </div>


    </section>
</body>

</html>
