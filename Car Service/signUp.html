<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signUp.css">
    <title>Registration</title>
</head>

<body>
    <section id="signUp" class="vh-100 position-relative">

        <div class="layer position-absolute">
            <nav class="bg-light py-1 fixed-top">
                <div class="navItem text-center">
                    <img src="images/logo2.png" alt="Logo">
                    <span class="font-weight-bolder"> Auto Car Center</span>

                </div>

            </nav>
            <div class="container h-100 d-flex justify-content-center align-items-center">
                <form class="form mt-4" onsubmit="event.preventDefault()">
                    <p class="title">Register </p>
                    <p class="message text-center font-weight-bolder  ">Welcome To Auto Car Center </p>
                    <div class="flex">
                        <label>
                            <input id="Firstname" required="" placeholder="Firstname" type="text" class="form-control my-1">

                        </label>

                        <label>
                            <input id="Lastname" required="" placeholder="Lastname" type="text" class="form-control my-1">

                        </label>
                    </div>
                    <label>
                        <input id="phone" required="" placeholder="Mobile" type="number" class="form-control my-1">

                    </label>
                    <label>
                        <input id="Email" required="" placeholder="Email" type="email" class="form-control my-1">

                    </label>

                    <label>
                        <input id="Password" required="" placeholder="Password" type="password" class="form-control my-1">

                    </label>
                    <label>
                        <input id="confirmedPass" required="" placeholder="Confirm password" type="password" class="form-control my-1">

                    </label>
                    <button id="submit" class="submit">Submit</button>
                    <p class="signin">Already have an acount ? <a href="login.html">Signin</a> </p>
                </form>
            </div>

        </div>


    </section>

    <script src="js/signUp.js"></script>
</body>

</html>
